name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20  # Adjust as needed

      - name: Install dependencies
        run: npm ci

      - name: Build Angular App
        # Add --base-href if needed, e.g., '--base-href=/my-repo/'
        run: npm run build --

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Replace 'dist/my-angular-app' with your actual dist folder name
          path: dist/gwc-monitoring-webapp

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
