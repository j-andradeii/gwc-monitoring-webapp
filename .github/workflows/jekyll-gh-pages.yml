name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # v4 is fine here

      - name: Setup Node.js
        uses: actions/setup-node@v4  # v4 is fine here
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build -- --base-href=/gwc-monitoring-webapp/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1   # Use @v1
        with:
          path: dist/gwc-monitoring-webapp

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-pages-artifact@v1   # Use @v1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1   # Use @v1
