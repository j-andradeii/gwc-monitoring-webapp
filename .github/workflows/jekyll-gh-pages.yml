name: Deploy Angular App to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Angular App
        # If your repo name is "gwc-monitoring-webapp", you typically do:
        run: npm run build -- --base-href=/gwc-monitoring-webapp/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/gwc-monitoring-webapp  # Ensure this matches your actual output folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-pages-artifact@v1

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
