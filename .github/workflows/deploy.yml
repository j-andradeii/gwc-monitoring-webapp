name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - master  # Change this to your default branch if different
      - IMP-PROJECT-STRUCTURE
      - gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.17.0'  # Change to your preferred Node version

      - name: Install Dependencies
        run: npm install

      - name: Build Angular App
        run: npm run build --  --base-href=https://github.com/j-andradeii/gwc-monitoring-webapp.git
        # Replace <USERNAME> with your GitHub username and <REPO> with your repository name.
        # If your build output folder is not 'dist/<your-app-name>', adjust accordingly.

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages    # The branch the action should deploy to.
          folder: dist/gwc-monitoring-webapp   # The folder where Angular build outputs reside.
